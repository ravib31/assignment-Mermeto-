      <div class="data_container">
        <p class="title">Marmeto</p>
        <p id="product-name"></p>
        <hr />
        <br />
        <div>
          <span id="discount-price"></span>
          <span class="discount-percent">35% Off</span>
        </div>
        <p id="product-price"></p>
        <hr />
        <br />
        <p class="choose">Choose a Color</p>

        <div class="color-pallete">
          <div class="color-plate" style="background-color: #ecdecc"></div>
          <div class="color-plate" style="background-color: #bbd278"></div>
          <div class="color-plate" style="background-color: #bbc1f8"></div>
          <div class="color-plate" style="background-color: #ffd3f8"></div>
        </div>
        <br />
        <hr />
        <p class="choose">Choose a Size</p>
        <div class="choose-size">
          <span><input type="radio" name="size" /> Small</span>
          <span><input type="radio" name="size" /> Medium</span>
          <span><input type="radio" name="size" /> Large</span>
          <span><input type="radio" name="size" /> Extra Large</span>
          <span><input type="radio" name="size" /> XXL</span>
        </div>

        <br />

        <div class="cart-block">
          <div class="cart-block1">
            <div id="decrement-count">
              <button>-</button>
            </div>
            <div id="total-count"></div>
            <div id="increment-count">
              <button>+</button>
            </div>
          </div>
          <button id="add-to-cart-btn">
            <i class="fa fa-shopping-cart"></i>Add To Cart
          </button>
        </div>
        <br />
        <hr />
        <p class="product-description">
          <span id="product-description"></span>
        </p>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
